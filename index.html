        <div class="row" style="height:500px" >

            <div class="col-sm-3 p-3 bg-dark text-white">

                <form class="m-5" onsubmit=" return handleSubmit()">
                  <div id="message" class="alert alert-danger" style="display: none;">
                    this is a error message

                  </div>
                  <div class="form-group">
                    <label for="name">full name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="full name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="enter email">
                  </div>
                  <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password"  placeholder="password">
                  </div>
                  <br>

                  <button type="submit" class="btn btn-primary">Submit</button>
                  
                 
                  </form>
                  
            </div>
          </div>
     
      
      <script type="text/javascript">
        function handleSubmit(){
          const message = document.getElementById("message")
          const name = document.getElementById("name").value
          const email = document.getElementById("email").value
          const password = document.getElementById("password").value
          message.style.display="none";

          if (name.length==0){
            message.innerHTML="please enter your full name";
            message.style.display="block";
            return false
          }
          if (/^\w+([\.-]?\w+)*@\w+([\-]?\w+)*(\.\w{2,3})+$/.test(email)==false){
            message.innerText="please enter your currect email";
            message.style.display="block";
            return false;

          }
          if ( /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password)==false){
            message.innerText="password should meet validation";
            message.style.display="block";
            return false;
          }
        }

        
        
    </script>
